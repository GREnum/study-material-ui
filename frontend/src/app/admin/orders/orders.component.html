<div class="row">
    <div class="card mb-3">
        <div class="card-header">Заказы</div>
        <div class="card-block table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Код</th>
                        <th>Сумма</th>
                        <th>Дата</th>
                        <th>Состояние</th>
                        <th>Комментарий</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders; let i = index">
                        <td>
                            <a [routerLink]="[order.id]">{{ order.name}}</a>
                        </td>
                        <td>{{ order.sum | number:'.2-2' }} {{order.currencyCode}}</td>
                        <td>{{ order.created | date:'dd-MM-yyyy HH:mm'}}</td>
                        <td>{{ order.state.name}}</td>
                        <td>
                            <div class="table_comment">{{order.description}}</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
