<div class="row">
    <div class="card mb-3">
        <div class="card-header">Counters</div>
        <div class="card-block table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>â„–</th>
                        <th>Name</th>

                        <th>Created</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let counterparty of counterparties; let i = index">
                        <td>{{i+1}}</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
